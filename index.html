<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roshni Ballgobin</title>
  <style>
    :root {
      --bg: #f7f9fb;
      --primary: #dceaf6;
      --accent: #cbd7e6;
      --text: #333;
      --font: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      background-color: var(--primary);
      padding: 2.5rem;
      text-align: center;
      border-bottom: 2px solid var(--accent);
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
    }

    header p {
      margin-top: 0.5rem;
      font-style: italic;
      color: #555;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: white;
      border-bottom: 1px solid #ccc;
      padding: 1rem;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #0077aa;
    }

    main {
      max-width: 800px;
      margin: 3rem auto;
      padding: 1rem 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    main p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #444;
    }

    footer {
      background-color: var(--accent);
      text-align: center;
      padding: 1rem;
      margin-top: 4rem;
      font-size: 0.85rem;
      color: #444;
    }
  </style>
</head>
